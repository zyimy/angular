<div class="container">
    <div class="card-header">
        <h3>Tareas</h3>

    </div>
    <div class="card-body">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRES</th>
                    <th>COMPLETADO</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarea of tareas" class="text-center">
                    <td>{{tarea.id}}</td>
                    <td>{{tarea.nombre}}</td>
                    <td>{{tarea.completado}}</td>
                    <td>{{tarea.fechaInicio}}</td>
                    <td>{{tarea.fechaEntrega}}</td>
                    <td>{{tarea.instituto}}</td>
                    <td>
                        <button (click)="Editar(tarea)"  class="btn btn-warning " >Editar</button>
                        <button (click)="Eliminar(tarea.id)" class="btn btn-danger ms-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
